{% extends '_layout.html' %}

{% block title %}Address List{% endblock %}

{% block content %}
    <h1>Address List</h1>

    <ul>
        {% for address in addresses %}
            <li>{{ address }}</li>
            <!-- Display additional address details as needed -->
        {% empty %}
            <li>No addresses found.</li>
        {% endfor %}
    </ul>
{% endblock %}
